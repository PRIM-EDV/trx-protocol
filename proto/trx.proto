syntax = "proto3";

import "trx.device.proto";
import "trx.tracker.proto";

message Request {
    oneof request {
        // Device
        GetBatteryStatus.Request getBatteryStatus = 1;
        GetDeviceInfo.Request getDeviceInfo = 2;

        // Tracker
        SetEntity.Request setEntity = 10;
    }
}

message Response {
    oneof response {
        // Device
        GetBatteryStatus.Response getBatteryStatus = 1;
        GetDeviceInfo.Response getDeviceInfo = 2;

        // Tracker
        SetEntity.Response setEntity = 10;
    }
}

message Error {
    string type = 1;
    string message = 2;
}

message TrxMessage {
    string id = 1;

    oneof message{
        Request request = 2;
        Response response = 3;
        Error error = 4;
    }
}