syntax = "proto3";

enum Type {
    UNKNOWN = 0;
    SQUAD = 1;
    ENEMY = 2;
}

message Entity {
  int32 id = 1;
  Position position = 2;
  Type type = 3;
}

message Position {
  int32 x = 1;
  int32 y = 2;
}

message SetEntity {
    message Request {
        Entity entity = 1; // The entity to set
    }

    message Response { }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3; // Error message if any
    }
}